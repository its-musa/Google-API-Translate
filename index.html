<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"
    />
    <title>Google API - Translate</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Google API - Translate APP</span>
              <div class="row">
                <form id="translate-form">
                  <div class="input-field col s8">
                    <label for="text">The Text To Translate</label>
                    <input type="text" name="text" id="text" required/>
                  </div>
                  <div class="input-field col s8">
                    <select id="sourceLanguage">
                      <option value="en" selected>English</option>
                      <option value="de">German</option>
                      <option value="es">Spanish</option>
                      <option value="tr">Turkish</option>
                    </select>
                  </div>
                  <div class="input-field col s8">
                    <select id="targetLanguage">
                      <option value="en">English</option>
                      <option value="de">German</option>
                      <option value="es">Spanish</option>
                      <option value="tr" selected>Turkish</option>
                    </select>
                  </div>

                  <input type="submit" value="Translate" class="btn col s8" />
                </form>
              </div>
            </div>
          </div>
          <div class="card">
            <div style="display: flex; padding: 1rem;">
              <div class="card-header" style="margin-right: 5rem;">
                <img src="images/en.png" id="outputSourceImage" height="50px" width="50px"/>
                <span class="card-title" id="outputSourceLanguage">English</span>
              </div>
              <div class="card-header">
                <img src="images/tr.png" id="outputTargetImage" height="50px" width="50px"/>
                <span class="card-title" id="outputTargetLanguage">Turkish</span>
              </div>
            </div>
            <div class="card-content">
              <h5>
                Translated Text:
                <span id="outputText" style="color:rgb(22, 149, 191)"></span>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll("select");
        var instances = M.FormSelect.init(elems);
      });
      
    </script>

    <script src="ui.js"></script>
    <script src="translate.js"></script>
    <script src="app.js"></script>
  </body>
</html>
